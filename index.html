<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo 2</title>

    <!--aca va el bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--aca va el recaptcha-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>

    <!-- reCaptcha Clave de Sitio -->

    <form action="?" method="POST">
        <div class="g-recaptcha" data-sitekey="6LerxQosAAAAADUalQGm0BqoRk95mQs2VsHhKtXz"></div>
        <br/>
        <input type="submit" value="Submit">
    </form>

    <!-- Callback de reCaptcha -->

    <script type="text/javascript">
    var onloadCallback = function() {
        alert("grecaptcha is ready!");
    };
    </script>

    <!--aca va la devolución del recaptcha-->
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-primary " value="Submit">Ingresar</button>

</body>
</html>
